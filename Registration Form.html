<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    
    <div>
        <label>First Name: *</label>
        <input type="text" name="First name">
    </div>
    
    <div>
        <label>Last Name: *</label>
        <input type="text" name="last name">
    </div>

    <div>
        <label>Email Addresss: *</label>
        <input type="text" name="email">
    </div>

    <div>
        <label>Password: *</label>
        <input type="password" name="password">
        <label>Confirm Password: *</label>
        <input type="password" name="password">
    </div>

    <div>
        <label>Birthday: *</label>
        <input type="date" name="dob">
    </div>

    <div>
        <label>Gender Identity</label>
        <input type="radio" name="gender" value="Male" id="Male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="Female" id="Female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="Non-binary" id="Non-binary">
        <label for="Non-binary">Non-binary</label>
        <input type="radio" name="gender" value="I prefer not to answer" id="I prefer not to answer">
        <label for="I prefer not to answer">I prefer not to answer</label>
    </div>

    <div>
        <label>A short description about myself</label>
        <textarea name="comment" cols="20" rows="3"></textarea>
    </div>

    <div>
        <label>Favorite Language:</label>
        <select name="language">
            <option value="Javascript">Javascript</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="Python">Python</option>
        </select>
    </div>

    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to receive periodic email updates</label>
    </div>

    <div>
        <input type="submit" value="Create Account">
    </div>

    <p>
        * Indicates a required field
    </p>

</body>
</html>
