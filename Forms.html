<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms</h1>
    <ul>
        <li><input type="text" name="first_name">text</li>
        <li><input type="number" name="age">number</li>
        <li><input type="password" name="password">password</li>
        <li><input type="date" name="dob">date</li>
        <li><input type="color" name="text_color">color</li>
        <li>
            <input type="radio" name="font" value="bold" id="bold">
            <label for="bold"><strong>Bold</strong><label>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="normal">Normal<label>
        </li>
        <li>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">I agree<label>
        </li>
        <li><textarea name="comment" cols="20" rows="3"></textarea></li>
        <li>
            <select name="snack">
            <option>Almonds</option>
            <option>Cheese and Crackers</option>
            <option>Pita and Hummus</option>
            <option>Pears</option>
            </select>
        </li>
    </ul>
</body>
